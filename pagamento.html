<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Pagamento PIX</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{margin:0;font-family:Arial;background:#0f172a;color:#fff}
header{background:#020617;padding:15px;text-align:center;font-size:20px}
.container{padding:15px;text-align:center}
.valor{font-size:26px;margin:20px 0;color:#22c55e}
.pix{background:#1e293b;padding:15px;border-radius:10px}
button{width:100%;padding:12px;margin-top:15px;border:none;border-radius:8px;background:#22c55e;font-size:16px}
small{color:#94a3b8}
</style>
</head>
<body>

<header>Pagamento PIX</header>

<div class="container">
  <p>Você está entrando na sala:</p>
  <h3>Sala R$ 50</h3>

  <div class="valor">R$ 5,00</div>

  <div class="pix">
    <p><strong>PIX (simulado)</strong></p>
    <p>Chave PIX:</p>
    <p><small>pix@sualoja.com</small></p>
    <p>Após o pagamento, aguarde a confirmação.</p>
  </div>

  <button>Já paguei</button>
</div>

</body>
</html>
